<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="fi"></div>
    <div id="bi"></div>
    <div id="fibi"></div>
    <script>
      for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          document.writeln(i + "fizzbuzz");
        } else if (i % 3 === 0) {
          document.writeln(i + "fizz");
        } else if (i % 5 === 0) {
          document.writeln(i + "buzz");
        }
      }
    </script>
  </body>
</html>
