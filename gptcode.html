<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowel Or Consonant</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to right, #74ebd5, #9face6);
      }

      .container {
        background-color: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 300px;
        width: 100%;
      }

      h1 {
        margin-bottom: 20px;
        color: #333;
      }

      input[type="text"] {
        padding: 10px;
        width: 80%;
        font-size: 18px;
        border: 2px solid #ccc;
        border-radius: 8px;
        outline: none;
        text-align: center;
        margin-bottom: 15px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background-color: #388e3c;
      }

      #p {
        margin-top: 20px;
        font-size: 18px;
        color: #444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Vowel Or Consonant</h1>
      <input
        type="text"
        id="letter"
        placeholder="Enter a letter"
        maxlength="1"
        oninput="validateLetter(this)"
      />
      <br />
      <button onclick="on()">Check It</button>
      <p id="p">Enter a letter, and I’ll tell you!</p>
    </div>

    <script>
      function validateLetter(input) {
        const value = input.value;
        if (!/^[a-zA-Z]$/.test(value)) {
          input.value = "";
        }
      }

      function on() {
        let inputLetter = document.getElementById("letter").value;

        if (inputLetter === "") {
          document.getElementById("p").innerHTML = "Please enter a letter.";
          return;
        }

        inputLetter = inputLetter.toLowerCase();

        if ("aeiou".includes(inputLetter)) {
          document.getElementById("p").innerHTML = "✅ Yes, it's a vowel.";
        } else {
          document.getElementById("p").innerHTML = "❌ No, it's a consonant.";
        }
      }
    </script>
  </body>
</html>
